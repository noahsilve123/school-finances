name: Monthly NJ College Costs Refresh

on:
  schedule:
    # Run at 09:00 UTC on the first day of every month
    - cron: '0 9 1 * *'
  workflow_dispatch:

jobs:
  refresh-student-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

   - name: Export Scorecard API key
     run: echo "SCORECARD_API_KEY=${{ secrets.SCORECARD_API_KEY }}" >> $GITHUB_ENV

   - name: Run Scraper
     run: python scrape_finances.py

      - name: Commit updated data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add nj_school_finances.csv nj_college_costs.csv public_data_status.txt
          git commit -m "Monthly NJ student data refresh" || echo "No changes to commit"
          git push
